<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/my_page.css">
    <script defer src="./js/my_page.js"></script>
    <title>밥쁘다 바빠 현대사회</title>
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <header>
    <!-- X 클릭 시 햄버거 표시 -->
    <div id="header_x">
        <img src="../image/x.png"
        id="header_x_set"
        alt="x 메뉴"/>
    </div>

    <!-- 햄버거 클릭 시 X 표시 -->
    <div id="header_hamburger" style="display: none;">
        <img src="../image/hamburger.png"
        id="header_hamburger_set"
        alt="햄버거 메뉴"/>
    </div>

    <!-- 상단 로고 -->
    <div class="logo">
        <a href="http://127.0.0.1:5500/index.html">
            <img src="../image/logo.png" alt="밥사 로고" />
        </a>
    </div>

    <!-- 우측 버튼 -->
    <div class="btn">
        <div class="btn_top">
            <a class="sign_up" href="">
                회원가입
            </a>
            <a class="log_in" href="">
                로그인
            </a>
        </div>
        <div class="btn_bottom">
            <input id="search_box" placeholder="검색어를 입력하세요." />
            <span class="material-icons">
                search
            </span>
        </div>
    </div>
    </header>

    <main>
        <div class="my_page">
            <div class="my_page_in">
                <a href="./my_page.html">
                    마이 페이지
                </a>
            </div>
            <div class="sing_in">
                <a href="./sign_in.html" class="sign_in">
                    로그인
                 </a>
            </div>
            <div class="sing_up">
                <a href="./sigh_up.html" class="sing_up">
                    회원가입
                </a>
            </div>
            <div class="reservation">
                <a href="./reservation.html" class="reservation">
                    예약확인
                </a>
            </div>
        </div>
    </main>

</html>
